<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>CT01</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="style/Globle.css"/>
<link href="style/Vip.css" rel="stylesheet" />

<script src="library/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="js/Control.js" type="text/javascript"></script>

<script type="text/javascript">

    var mainUrl = "http://shoptrekkers.mobi:8447/mi1/st6";

    $(document).ready(function () {
        var passNewsData = JSON.parse(localStorage.getItem("passNewsData"));
        switch (passNewsData.listId) {
            case "news":
                $.get(mainUrl, { scr: passNewsData.newsContentUrl, news_id: passNewsData.newsId }, function (data, status) {
                    if (status == "success") {
                        var newsContent = data.list[0].item[0].lbl[0].val;
                        if (newsContent == null) {
                            return;
                        }
                        setTimeout(function () {
                            $("#news_content h3").html(passNewsData.newstitle);
                            $("#news_content p").html(newsContent);
                        }, 100);
                    }
                });
                break;
            case "joke":
                $.get(mainUrl, { scr: passNewsData.newsContentUrl, joke_id: passNewsData.newsId }, function (data, status) {
                    if (status == "success") {
                        var newsContent = data.list[0].item[0].lbl[0].val;
                        if (newsContent == null) {
                            return;
                        }
                        setTimeout(function () {
                            $("#news_content h3").html(passNewsData.newstitle);
                            $("#news_content p").html(newsContent);
                        }, 100);
                    }
                });
                break;
            case "notice":
                $.get(mainUrl, { scr: passNewsData.newsContentUrl, notice_id: passNewsData.newsId }, function (data, status) {
                    if (status == "success") {
                        var newsContent = data.list[0].item[0].lbl[0].val;
                        if (newsContent == null) {
                            return;
                        }
                        setTimeout(function () {
                            $("#news_content h3").html(passNewsData.newstitle);
                            $("#news_content p").html(newsContent);
                        }, 100);
                    }
                });
                break;
            default:
                alert("获取新闻错误");
        }
    });
</script>
</head>
<body>

<div id="news_detail">
    <div class="news_content content_padding" id="news_content">
        <h3></h3>
        <p></p>
    </div>
</div>

</body>
</html>
