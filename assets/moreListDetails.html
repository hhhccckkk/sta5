<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>CT01</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="style/Globle.css"/>
<link href="style/More.css" rel="stylesheet" />
    
<script src="library/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="js/Control.js" type="text/javascript"></script>

<script type="text/javascript">
    $("#more_page_details").ready(function () {
        switch (localStorage.getItem("changeToMorePage")) {
            case "page1":
                $("#detail_page_content p").html(localStorage.getItem("moreListContent"));
                break;
            case "page2a":
                var singlePageData = JSON.parse(localStorage.getItem("singlePageData"));
                $("#detail_page_content p").html(singlePageData[0].spContent);
                break;
            case "page2b":
                var singlePageData = JSON.parse(localStorage.getItem("singlePageData"));
                $("#detail_page_content p").html(singlePageData[1].spContent);
                break;
            case "page2c":
                var singlePageData = JSON.parse(localStorage.getItem("singlePageData"));
                $("#detail_page_content p").html(singlePageData[2].spContent);
                break;
            default:
        }
    });
</script>
</head> 

<body>
<div id="more_page_details">
    <div class="content_padding news_content" id="detail_page_content">
        <h3 id="detail_header"></h3>
        <p></p>
    </div>
</div>
</body>
</html>
