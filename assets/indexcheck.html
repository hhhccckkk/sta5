<script type="text/javascript">
    $(document).ready(function () {
        var passCheckData = JSON.parse(localStorage.getItem("passCheckData"));

        $("#getStartStation").html(passCheckData.startStation);
        $("#getEndStation").html(passCheckData.endStation);

        $("#getEndTime").html(passCheckData.arriveDate);
