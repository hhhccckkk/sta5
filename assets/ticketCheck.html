<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>CT01</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="style/Globle.css"/>
<link href="style/Ticket.css" rel="stylesheet" />
    
<script src="library/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="js/Control.js" type="text/javascript"></script>
<script src="js/index.js"></script>


</head>
<body>

<div id="check_ticket">
    <div class="content_padding">
        <div class="check_wrapper">
            <div class="check_place_h">
                <div class="check_place_h_half check_place_header_half_left">出发城市</div>
                <div class="check_place_h_half">到达城市</div>
                <div class="clear"></div>
            </div>
            <div>
                <a class="check_place_half check_place_half_left" id="btn_place_go">
                    <div class="check_btn_font font_black">成都</div>
                    <div class="icon_enter"></div>
                </a>
                <a class="check_place_half" id="place_reach">
                    <div class="check_btn_font font_black">重庆</div>
                    <div class="icon_enter"></div>
                </a>
                <div class="clear"></div>
            </div>
            <div class="check_h">出发日期</div>
            <div>
                <a class="check_date">
                    <div class="check_date_box">
                        <div class="font_gray">2012</div>
                        <div class="font_gray">8月</div>
                    </div>
                    <div class="font_black check_date_day">31</div>
                    <div class="font_gray check_date_week">周四</div>
                    <div class="icon_enter"></div>
                    <div class="clear"></div>
                </a>
                <div class="clear"></div>
            </div>
            <div class="check_h">火车类型</div>
            <div>
                <a class="check_date check_train_upper">
                    <div class="check_btn_font font_black">普通</div>
                    <div class="icon_enter"></div>
                </a>
            </div>
            <div>
                <a class="check_date">
                    <div class="check_btn_font font_gray">开始查询</div>
                </a>
            </div>
        </div>
    </div>
    <div >
        <img class="check_ad" src="img/ad01.png"/>
    </div>

</div>

</body>
</html>
